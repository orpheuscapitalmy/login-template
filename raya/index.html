<!doctype html>
<html lang="en">

<head>
    <title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style>

        body {
            background: url(images/back.jpg);
            background-repeat: repeat;
            background-size: cover;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .btn.btn-primary {
            background:  #007aff;
            /* border: 1px solid #e3b04b !important; */
            color: #fff !important;
        }

        .wrap{
            border: 2px solid #007aff;
        }

        .img {
            background-image: url(images/orp-2.jpg);
            /* background-size: contain; */
            background-size: cover;
            background-repeat: no-repeat;
            /* background-position: center center; */
        }

        .fw-bolder{
            font-weight: bolder;
        }

    </style>

</head>

<body>
    <div id="particles-js" class="snow"></div>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12">
                    <div class="wrap d-md-flex">
                        <div class="img">
                        </div>
                        <div class="login-wrap px-5 py-3">
                            <div class="d-flex text-center">
                                <div class="w-100">
                                    <img src="images/logo-sm.png" class="w-25">
                                </div>
                            </div>
                            <div class="d-flex text-center">
                                <div class="w-100 mb-4">
                                    <h3 class="fw-bolder">Welcome</h3>
                                    <span>Log In now to explore Orpheus services</span>
                                </div>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Email</label>
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                                        In</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-100">
                                        <p class="text-center">Trouble Logging in?
                                            <a href="#" class="text-primary">Reset Password</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">Not a member? <a class="text-primary" data-toggle="tab" href="#signup">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js'></script>
    
    <script id="rendered-js">
        
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 310,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#e33d2d"
                },
                shape: {
                    type: "image",
                    image: {
                        src: "images/particle/snow-flake.png",
                        width: 100, // Set the desired width
                        height: 100 // Set the desired height
                    },
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },

                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 1,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 20,
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "bottom",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            retina_detect: true
        });
        
    </script>

</body>

</html>
